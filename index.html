<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Mancala</title>
</head>
<body>
    <header>
        <h1>Mancala</h1>
    </header>

    <main class="main-board">
        <div class="left-well">
            <div class="well player-1"></div>
        </div>
        
        <div class="pit-rows">
            <div class="pit pocket-a" id="0"></div>
            <div class="pit pocket-a" id="1"></div>
            <div class="pit pocket-a" id="2"></div>
            <div class="pit pocket-a" id="3"></div>
            <div class="pit pocket-a" id="4"></div>
            <div class="pit pocket-a" id="5"></div>
            <div class="pit pocket-b" id="12"></div>
            <div class="pit pocket-b" id="11"></div>
            <div class="pit pocket-b" id="10"></div>
            <div class="pit pocket-b" id="9"></div>
            <div class="pit pocket-b" id="8"></div>
            <div class="pit pocket-b" id="7"></div>
        </div>
        
        <div class="right-well">
            <div class="well player-2"></div>
        </div>
    </main>

    <footer>
        <h5 class="turn"></h5>
    </footer>
</body>
</html>
